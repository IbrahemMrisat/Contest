name: Build and Push to ECR

on:
  push:
    branches:
      - main  # Replace with your branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64
        push: false

    - name: Configure AWS credentials
      run: aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }} && aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Login to Amazon ECR
      id: login-ecr
      run: aws ecr get-login-password --region us-east-1 | sh

    - name: Build and push Docker image
      run: |
        docker build -t 993870876925.dkr.ecr.us-east-1.amazonaws.com/contest_page:latest .
        docker push 993870876925.dkr.ecr.us-east-1.amazonaws.com/contest_page:latest

    - name: Logout from Amazon ECR
      run: docker logout 993870876925.dkr.ecr.us-east-1.amazonaws.com
